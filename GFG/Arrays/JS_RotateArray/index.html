<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Array</title>
  </head>
  <body>
    <div
      class="container d-flex"
      style="flex-wrap: wrap; margin-top: 20px; justify-content: center"
    >
      <h2 style="width: 100%; text-align: center">
        Problem1 <br />
        <small class="display-4"> Rotate Array </small>
      </h2>
      <form style="width: 100%">
        <div class="input-group mb-3 centeralize">
          <span style="width: 100%; padding: 10px"
            >Enter Array (separted by whitespaces):
          </span>
          <input type="text" class="form-control" data-array required />
        </div>

        <div class="input-group mb-3 centeralize">
          <span style="width: 100%; padding: 10px"
            >Parameters (separted by whitespaces):
          </span>
          <input type="text" class="form-control" data-parameters required />
        </div>

        <div class="input-group mb-3" style="justify-content: space-around">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1"
              data-algo="brute-force"
              checked
            />
            <label class="form-check-label" for="flexRadioDefault1">
              Normal Algorithm
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault2"
              data-algo="reverse"
            />
            <label class="form-check-label" for="flexRadioDefault2">
              Reverse Algorithm
            </label>
          </div>
        </div>

        <div class="input-group mb-3" style="justify-content: center">
          <button
            id="submitButton"
            type="button"
            class="btn btn-primary"
            style="margin: 0 20px"
            disabled
          >
            Submit
          </button>
          <button
            id="resetButton"
            type="button"
            class="btn btn-danger"
            disabled
          >
            Reset
          </button>
        </div>

        <div class="input-group mb-3" style="justify-content: center">
          <div
            class="form-floating"
            style="width: 100%; display: none"
            data-answer
          >
            <textarea
              id="floatingTextarea2"
              class="form-control"
              style="height: 100px"
              placeholder="Leave a comment here"
            ></textarea>
            <label for="floatingTextarea2">Answer</label>
          </div>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS files -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
